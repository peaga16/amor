<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('IMG_6488.JPEG'); /* A imagem que você quer usar como fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            color: #3e3e3e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out infinite alternate;
            margin-bottom: 20px;
            color: #f06d8d;
        }
        .heart {
            font-size: 6rem;
            color: #f06d8d;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #f06d8d;
            }
            50% {
                transform: scale(1.1);
                color: #ff8fb2;
            }
            100% {
                transform: scale(1);
                color: #f06d8d;
            }
        }
        .message {
            font-size: 1.5rem;
            color: #3e3e3e;
            margin-top: 20px;
            animation: colorChange 3s ease-in-out infinite alternate;
        }
        @keyframes colorChange {
            0% {
                color: #f06d8d;
            }
            100% {
                color: #f9e74d;
            }
        }
       
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart">❤️</div>
        <h1>Eu te amo!</h1>
        <img src="IMG_6488.JPEG" alt="imgamor" style="width: 100px; border-radius: 10px;">
        <p class="message">Meu bem mais precioso é você, minha gata <3</p>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('h1').innerText = "Para sempre meu ❤️";
        }, 5000);
    </script>

</body>
</html>
